services:
  # Backend FastAPI Service
  - type: web
    name: humanoid-ai-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_DAYS
        value: 30
      - key: DEBUG
        value: false
      - key: API_VERSION
        value: 1.0.0

  # Frontend Static Site (optional - if not using Vercel)
  - type: static
    name: humanoid-ai-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: physical-ai-humanoid-textbook
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: humanoid-ai-backend
          property: host
