name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: physical-ai-humanoid-textbook/package-lock.json

      - name: Deploy to Vercel via CLI
        working-directory: physical-ai-humanoid-textbook
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}       # optional
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # optional
        run: |
          echo "ðŸš€ Deploying to Vercel..."
          # use npx so we don't need a global install
          npx vercel --prod --token="$VERCEL_TOKEN" --confirm
          echo "âœ… Frontend deployed!"